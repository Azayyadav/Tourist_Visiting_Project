<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Form Responsive</title>
</head>
<body>
    <div class="l-form">
        <div class="shape1"></div>
        <div class="shape2"></div>

        <div class="form">
            <img src="assets/img/authentication.svg" alt="" class="form__img">

            <form class="form__content" onsubmit="loginUser(event)">
                <h1 class="form__title">Welcome Back</h1>

                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-user-circle'></i>
                    </div>
                    <div class="form__div-input">
                        <label for="login-username" class="form__label"></label>
                        <input type="text" id="login-username" class="form__input" required onfocus="removePlaceholder('login-username')" placeholder="Username">
                    </div>
                </div>

                <div class="form__div">
                    <div class="form__icon">
                        <i class='bx bx-lock'></i>
                    </div>
                    <div class="form__div-input">
                        <label for="login-password" class="form__label"></label>
                        <input type="password" id="login-password" class="form__input" required onfocus="removePlaceholder('login-password')" placeholder="Password">
                        <i class='bx bx-show form__password-toggle' onclick="togglePasswordVisibility('login-password')"></i>
                    </div>
                </div>

                <input type="submit" class="form__button" value="Login">
                <a href="#" class="form__forgot">Forgot Password?</a>
            </form>
        </div>

        <div id="login-success-message" class="success-message"></div>
    </div>

    <script>
        function loginUser(event) {
            event.preventDefault();
            const password = document.getElementById('login-password').value;
            const successMessage = document.getElementById('login-success-message');
            if (password === '12345') {
                successMessage.textContent = 'Login successful!';
                successMessage.style.display = 'block';
                successMessage.style.opacity = '1';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000); // Redirect to the home page after 2 seconds
            } else {
                alert('Invalid password. Please try again.');
            }
        }

        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }

        function removePlaceholder(id) {
            const inputField = document.getElementById(id);
            inputField.placeholder = '';
        }
    </script>
</body>
</html>
