<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign Up Form Responsive</title>
</head>
<body>
    <div class="l-form">
        <div class="shape1"></div>
        <div class="shape2"></div>

        <div class="form">
            <img src="assets/img/authentication.svg" alt="" class="form__img">

            <form class="form__content" onsubmit="registerUser(event)">
                <h1 class="form__title">Create Account</h1>

                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-user-circle'></i>
                    </div>
                    <div class="form__div-input">
                        <label for="username" class="form__label"></label>
                        <input type="text" id="username" class="form__input" required onfocus="removePlaceholder('username')" placeholder="Username">
                    </div>
                </div>

                <div class="form__div">
                    <div class="form__icon">
                        <i class='bx bx-envelope'></i>
                    </div>
                    <div class="form__div-input">
                        <label for="email" class="form__label"></label>
                        <input type="email" id="email" class="form__input" required onfocus="removePlaceholder('email')" placeholder="Email">
                    </div>
                </div>

                <div class="form__div">
                    <div class="form__icon">
                        <i class='bx bx-lock'></i>
                    </div>
                    <div class="form__div-input">
                        <label for="password" class="form__label"></label>
                        <input type="password" id="password" class="form__input" required onfocus="removePlaceholder('password')" placeholder="Password">
                        <i class='bx bx-show form__password-toggle' onclick="togglePasswordVisibility('password')"></i>
                    </div>
                </div>

                <div class="form__div">
                    <div class="form__icon">
                        <i class='bx bx-lock'></i>
                    </div>
                    <div class="form__div-input">
                        <label for="confirm-password" class="form__label"></label>
                        <input type="password" id="confirm-password" class="form__input" required onfocus="removePlaceholder('confirm-password')" placeholder="Confirm Password">
                        <i class='bx bx-show form__password-toggle' onclick="togglePasswordVisibility('confirm-password')"></i>
                    </div>
                </div>

                <input type="submit" class="form__button" value="Sign Up">

                <div class="form__footer">
                    <span class="form__footer-text">Already have an account?</span>
                    <button type="button" class="form__footer-button" onclick="openLoginPage()">Login</button>
                </div>

                <div class="form__social">
                    <span class="form__social-text">Or sign up with</span>
                    <a href="#" class="form__social-icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="form__social-icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="form__social-icon"><i class='bx bxl-instagram'></i></a>
                </div>
            </form>
        </div>

        <div id="success-message" class="success-message"></div>
    </div>

    <script>
        function registerUser(event) {
            event.preventDefault();
            const successMessage = document.getElementById('success-message');
            successMessage.textContent = 'You have successfully registered!';
            successMessage.style.display = 'block';
            successMessage.style.opacity = '1';
            setTimeout(() => {
                openLoginPage();
            }, 2000); // Redirect to login page after 2 seconds
        }

        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }

        function openLoginPage() {
            window.location.href = 'login.html';
        }

        function removePlaceholder(id) {
            const inputField = document.getElementById(id);
            inputField.placeholder = '';
        }
    </script>
</body>
</html>
